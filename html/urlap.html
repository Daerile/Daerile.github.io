    <div id="torzs">
        <h1>Please help us by taking this little quiz!</h1>
        <form action="mailto:palldominiko8@gmail.com" method="post" enctype="text/plain">
            <aside>
                <p>Help us discover what you would like to see in the website</p>
            </aside>
            <input type="checkbox" name="satisfied" id="satis" value="igen">
            <label for="satis">Are you satisfied with the website?</label><br><br>

            <label for="explain">If not, can you please explain why?</label><br>
            <textarea name="explain" id="explain" cols="50" rows="10" placeholder="Here you can explain why you don't like the website..."></textarea>
            <br><br>

            <p>What would you like to see more of?</p>

            <input type="radio" name="moreof" value="guides" id="e1">
            <label for="e1">Character guides</label><br>
            <input type="radio" name="moreof" value="biography" id="e2">
            <label for="e2">More biography</label><br>
            <input type="radio" name="moreof" value="comboes" id="e3">
            <label for="e3">Most efficient comboes</label><br>
            <input type="radio" name="moreof" value="matchup" id="e4">
            <label for="e4">Matchup tips</label><br>
            <input type="radio" name="moreof" value="other" id="e5">
            <label for="e5">Other</label><br><br>

            <label for="specify">If you have chosen other, what would you like to see more of?</label><br>
            <input type="text" name="specify" size="50" maxlength="250" id="specify"><br><br>

            <label for="letus">If you want to let us know something, please do!</label><br>
            <input type="text" name="letus" size="50" maxlength="250" id="letus"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
